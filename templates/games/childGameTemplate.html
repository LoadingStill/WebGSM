{% extends "baseGameTemplate.html" %}

{% block title %}Game{% endblock %}

{% block title_block %}
    <h1>Game</h1>
{% endblock %}

{% block sidebar %}
    <div class="sidebar-images">
        <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/107410/library_600x900.jpg?t=1568818863" alt="Game Poster">
    </div>

    <div class="sidebar-buttons">
        <a href="https://arma3.com/" target="_blank"><button title="https://arma3.com/">Official Website</button></a><br>
        <a href="https://store.steampowered.com/app/107410/Arma_3/" target="_blank"><button title="https://store.steampowered.com/app/107410/Arma_3/">Steam Page</button></a><br>
        <button class="installButton" title="Start Game Server">Install</button><br>
        <button class="startButton" title="Start Game Server">Start</button><br>
        <button class="stopButton" title="Stop Game Server">Stop</button><br>
        <button class="restartButton" title="Restart Game Server">Restart</button><br>
        <button class="consoleButton" title="Console Game Server">Console</button><br>
        <button class="updateButton" title="Update Game Server">Update</button><br>
        <button class="force-updateButton" title="force-update Game Server">Force-Update</button><br>
        <button class="validateButton" title="Validate Game Server">Validate</button><br>
        <button class="detailsButton" title="Details Game Server">Details</button><br>
        <button class="debugButton" title="Debug Game Server">Debug</button><br>
        <button class="backupButton" title="Backup Game Server">Backup</button><br>
        <button class="monitorButton" title="Monitor Game Server">Monitor</button><br>
    </div>
{% endblock %}

{% block body %}
    <p>Body</p>
    <!-- Rest of the page content -->
{% endblock %}

{% block footer %}
    <p>Footer</p>
    <!-- Footer content -->
{% endblock %}
