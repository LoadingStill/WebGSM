<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorio Game</title>
</head>
<body>
    <h1>Welcome to the Factorio Game Page</h1>
    <p>This is the Factorio game content.</p>
    <button class="installButton" title="Install Factorio Server">Install</button>    
    <button class="startButton" title="Start Factorio Server">Start</button>
    <button class="stopButton" title="Stop Factorio Server">Stop</button>
    <button class="restartButton" title="Restart Factorio Server">Restart</button>
    <button class="consoleButton" title="Console Factorio Server">Console</button>
    <button class="updateButton" title="Update Factorio Server">Update</button>
    <button class="force-updateButton" title="force-update Factorio Server">Force-Update</button>
    <button class="validateButton" title="Validate Factorio Server">Validate</button>
    <button class="detailsButton" title="Details Factorio Server">Details</button>
    <button class="debugButton" title="Debug Factorio Server">Debug</button>
    <button class="backupButton" title="Backup Factorio Server">Backup</button>
    <button class="monitorButton" title="Monitor Factorio Server">Monitor</button>
        <!-- Add an empty div to display script output -->
    <div id="output"></div>

    <script>
        function runScript() {
            // Change button color to grey while the script is running
            $('.installButton').css('background-color', 'grey');

            // Send a request to your Flask server to run the script
            $.ajax({
                url: '/run-script', // URL to trigger the Python script execution
                method: 'POST',
                success: function(data) {
                    // Display the output in a new browser tab
                    window.open('data:text/plain,' + encodeURIComponent(data), '_blank');

                    // Change button color to green
                    $('.installButton').css('background-color', 'green');
                },
                error: function() {
                    alert('An error occurred while running the script.');
                }
            });
        }

        // Attach the runScript function to the Install button's click event
        $('.installButton').click(runScript);
    </script>
</body>
</html>
