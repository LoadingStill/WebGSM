{% extends "baseGameTemplate.html" %}

{% block title %}Arma 3{% endblock %}

{% block title_block %}
    <h1>Arma 3</h1>
{% endblock %}

{% block sidebar %}
    <div class="sidebar-images">
        <img src="{{ url_for('static', filename='images/arma3.jpg') }}" alt="Arma 3 Poster">
    </div>

    <div class="sidebar-buttons">
        <a href="https://arma3.com/" target="_blank"><button title="https://arma3.com/">Official Website</button></a><br>
        <a href="https://store.steampowered.com/app/107410/Arma_3/" target="_blank"><button title="https://store.steampowered.com/app/107410/Arma_3/">Steam Page</button></a><br>
        <button class="installButton" title="Start Game Server">Install</button><br>
        <button class="startButton" title="Start Arma 3 Server">Start</button><br>
        <button class="stopButton" title="Stop Arma 3 Server">Stop</button><br>
        <button class="restartButton" title="Restart Arma 3 Server">Restart</button><br>
        <button class="consoleButton" title="Console Arma 3 Server">Console</button><br>
        <button class="updateButton" title="Update Arma 3 Server">Update</button><br>
        <button class="force-updateButton" title="force-update Arma 3 Server">Force-Update</button><br>
        <button class="validateButton" title="Validate Arma 3 Server">Validate</button><br>
        <button class="detailsButton" title="Details Arma 3 Server">Details</button><br>
        <button class="debugButton" title="Debug Arma 3 Server">Debug</button><br>
        <button class="backupButton" title="Backup Arma 3 Server">Backup</button><br>
        <button class="monitorButton" title="Monitor Arma 3 Server">Monitor</button><br>
    </div>
{% endblock %}

{% block body %}
    <p>Body</p>
    <!-- Rest of the page content -->
        <button onclick="installGame('game_name')">Install Game</button>

        <script>
            function installGame(gameName) {
                fetch('/install_game', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ game_name: gameName })
                })
                .then(response => response.json())
                .then(data => alert(data.status || data.error))
                .catch(error => alert("An error occurred"));
            }
        </script>
{% endblock %}

{% block footer %}
    <p>Footer</p>
    <!-- Footer content -->
{% endblock %}
