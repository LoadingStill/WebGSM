services:
  webgsm:
    image: ghcr.io/your-username/webgsm:latest # Replace with your actual image path
    container_name: webgsm
    ports:
      - "8082:8082" # Maps host port 8082 to container port 8082
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # Mount Docker socket for container management
    restart: unless-stopped # Ensures the container restarts if it stops unexpectedly
